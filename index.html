<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="header">Palindrome Checker</h2>
      <div class="container-column">
        <div class="section container-left">
          <div class="sub-section-top">
            <p class="intro">
              Check if your birthday is a
              <span class="highlight">palindrome!</span>
            </p>
            <div class="sub-section-right">
              <input type="date" class="input-doB" />
              <button class="btn-check">Check</button>
            </div>
          </div>
          <img class="spinner" src="spinner.gif" alt="spinner" />
          <div class="outputDiv sub-section-bottom"></div>
        </div>
        <div class="section container-right">
          <p class="vertical-text">MADAM</p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
